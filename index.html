<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Nest</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #ffdf6c;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #4facfe;
            background: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background: #4facfe;
            color: white;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Welcome to My First Nest üåê</h1>
        <p>Hello there! You've successfully connected to my custom web Nest. This is Fun landing page!</p>
        <a href="https://aws.amazon.com/" target="_blank">Learn More About this Nest</a>
        <footer>
            <p>Powered by myappss | Crafted with sai</p>
        </footer>
    </div>
</body>
</html>
